<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style10.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire+Swash">
    <script src="./todolist.js" defer></script>
    <title>Todolist</title> 
</head>
<body>
    <div class="todo-list">
        <h1 class="header"> YOUR TO DO LIST</h1>
        <form id="new-task">
            <input id="new-task-input" type="text" placeholder="Add a new Task">
            <button id="new-task-submit" type="submit" value="Add Task" >
        </form>
    </div>
    <main>
        <section class="task-list">
            <div class="taskAlign">
                <h2 id="header_2"></h2>
            </div>
    
            <div id="task"></div>
        </section>
    </main>
    
</body>

</html>
